<!DOCTYPE html>
<html>
<head>
	<title>Palette Dance</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<style>
		body {
			background: #000;
		}

		.palette,
		#palette_container {
			width: 100%;
			height: 100%;
		}

		#palette_container {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}

		#palette_container div {
			float: left;
			height: 100%;

			-moz-transition: all 4s ease-in-out;
			-webkit-transition: all 4s ease-in-out;	
			transition: all 4s ease-in-out;			
		}

		.color {
			width: 0;
		}

		#config {
			position: absolute;
			right: 0;
			top: 0;
			height: 100%;
			background: #000;
			color: #fff;
			z-index: 3;
			max-width: 25px;

			-webkit-transition: max-width 1s ease-in-out;
			-moz-transition: max-width 1s ease-in-out;
			transition: max-width 1s ease-in-out;
		}

		#config.is-open {
			max-width: 325px;
		}

		#info-link {
			display: block;			
			margin: 5px;
			width: 15px;
			height: 15px;
			text-align: center;
			text-decoration: none;			
			font-size: 12px;
			font-style: italic;
			color: #000;
			background: #444;
			border-radius: 50%;

			-webkit-transition: background 300ms;
			-moz-transition: background 300ms;
			transition: background 300ms;
		}

		#info-link:hover {
			background: #fff;
		}

		#more-information {
			color: #ccc;
			width: 300px;
			margin: 50px;
			font-family: sans-serif;
		}

		#more-information a {
			color: #fff;
		}

		h1 {
			font-weight: 100;
		}
	</style>
</head>

<body>
	<div id="palette_container"></div>
	<div id="config">
		<a href="https://github.com/ryan-ludwig/palette-dance" title="information" id="info-link">i</a>
		<div id="more-information">
			<h1>Palette Dance (working title)</h1>
			<p>Palettes by <a id="lover"></a></p>
			<p>Data from the <a href="http://www.colourlovers.com/api/">Colourlovers API</a></p>
			<p>Project on <a href="https://github.com/ryan-ludwig/palette-dance">GitHub</a></p>
			<p><a href="#" id="full-screen-toggle">Toggle Fullscreen</a></p>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" ></script>
	<script src="palette-dance.js"></script>
</body>
</html>
