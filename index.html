<!DOCTYPE html>
<html>
<head>
	<title>Colour Tide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.palette,
		#tide_container {
			width: 100%;
			height: 100%;

		}

		#tide_container {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}

		#tide_container div {
			float: left; /* inline-blocks occasionally turned to white during transition. odd. */
			height: 100%;

			-moz-transition: all 4s ease-in-out;
			-webkit-transition: all 4s ease-in-out;
			transition: all 4s ease-in-out;
		}

		.color {
			width: 0;
		}

		#config {
			position: absolute;
			right: 0;
			top: 0;
			height: 100%;
			background: transparent;
			color: rgba(255,255,255,0.4);
			z-index: 3;
			max-width: 25px;

			-webkit-transition: max-width 1s ease-in-out;
			-moz-transition: max-width 1s ease-in-out;
			transition: max-width 1s ease-in-out;
		}

		#config.is-open {
			max-width: 325px;
			background: #000;
			color: #fff;
		}

		#info-link {
			display: block;
			margin: 5px;
			width: 15px;
			height: 15px;
			text-align: center;
			text-decoration: none;
			font-size: 12px;
			font-style: italic;
			color: rgba(255,255,255,0.4);
			background: rgba(100,100,100,0.4);
			border-radius: 50%;

			-webkit-transition: background 300ms;
			-moz-transition: background 300ms;
			transition: background 300ms;
		}

		#info-link:hover {
			color: #000;
			background: #fff;
		}

		#more-information {
			color: #ccc;
			width: 300px;
			margin: 0px 50px;
			font-family: sans-serif;
		}

		#more-information a {
			color: #fff;
		}

		#notification {
			width: 30%;
			margin:auto;
			margin-top:10%;
			padding:15px;
			height: auto;
			background: #FFF;
			color: #000;
			border: 1px solid;
			border-radius:20px;
			font-family: sans-serif;
			text-align:center;
		}

		#notification p {
			padding: 1em 2em;
			margin: 0;
			line-height: 1.5em;
		}

		h1 {
			font-weight: 100;
		}
	</style>
</head>

<body>
	<div id="notification"></div>
	<div id="tide_container"></div>
	<div id="fade_container"></div>
	<div id="config">
		<a href="https://github.com/ryan-ludwig/color-tide" title="information" id="info-link">i</a>
		<div id="more-information">
			<h1>Colour Tide</h1>
			<p>
				<input name="retrieveType" type="radio" value="colors"/>Colors
				<input name="retrieveType" type="radio" value="palettes" />Palettes
				<input name="retrieveType" type="radio" value="patterns" checked/>Patterns
				<br/>by <a id="lover"></a></p>
			<p>
				<input name="retrieveTide" type="radio" />Tide
				<input name="retrieveTide" type="radio" checked />Fade</p>
			<p><a href="#" id="full-screen-toggle">Toggle Fullscreen</a></p>

			<h2>Suggestions</h2>
			<ul id="suggestions">
				<li><a href="#steph6">steph6</a></li>
				<li><a href="#tsukasaokazaki">tsukasaokazaki</a></li>
				<li><a href="#GlueStudio">GlueStudio</a></li>
				<li><a href="#sinar">sinar</a></li>
				<li><a href="#tvr">tvr</a></li>
				<li><a href="#mravka">mravka</a></li>
				<li><a href="#emilyr">emilyr</a></li>
			</ul>
			<p>Uses the <a href="http://www.colourlovers.com/api/">Colourlovers API</a>.<br/>
				<a href="https://github.com/mcdemarco/color-tide">Code</a> by <a href="#mcdemarco">mcdemarco</a>, based on<br/>
				<a href="https://github.com/ryan-ludwig/color-tide">color-tide</a> by Ryan Ludwig.
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" ></script>
	<script src="app.js"></script>
</body>
</html>
